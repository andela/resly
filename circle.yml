machine:
  php:
    version: 5.5.9
deployment:
  staging:
    branch: develop
    heroku:
      appname: resly

dependencies:
  override:
    - mkdir -p build/logs
    - composer install --dev --no-interaction
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini

test:
  override:
    - phpunit -c phpunit.xml.dist
post:
    - php vendor/bin/coveralls